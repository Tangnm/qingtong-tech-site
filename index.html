<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川青链通科技集团</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; transition: background-color 0.5s; }
        header { background-image: url(inban.png); color: white; padding: 50px; text-align: center; }
        nav { background: #b3b2be; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 50px; text-decoration: none; transition: color 0.3s; }
        nav a:hover { color: #ffcc00; }
        .table-jieshao { border-collapse: collapse; width: 100%; }
        .dateDisplay { font-size: 14px; color: #ff0000;} /* 这里是你想要改变时间颜色的地方 */
        .table1 { border-collapse: collapse; width: 100%; }
        .table1 td, th { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .container { padding: 30px 20px; text-align: center; }
        .section { background: #f4f4f4; margin: 10px 0; padding: 30px 20px; border-radius: 10px; }
        .gongao { color: #ff0000; font-size: 16px; font-weight: bold; }
        footer { background: #333; color: white; text-align: center; padding: 10px; margin-top: 10px; opacity: 0.9; }
        footer:hover { opacity: 1; }
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        @media (max-width: 600px) {
            nav { display: flex; flex-direction: column; }
            nav a { margin: 5px 0; }
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>四川青链通科技集团</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我们</a>
        <a href="#services">产品/服务</a>
        <a href="#services">旗下企业</a>
        <a href="#contact">联系我们</a>
    </nav>
    <table class="table-jieshao">
        <tr>
            <td>
                <div class="flex-container">
                    <div class="container" id="home">
                        <div class="section">
                            <h2>欢迎来到四川青链通科技集团</h2>
                            <p>青年联合，共通未来</p>
                        </div>
                    </div>
            </td>
            <td>
                <img src="huizhang.png" alt="">
            </td>
            <td>
                <div class="container" id="about">
                    <div class="section">
                        <h2>关于我们</h2>
                        <p>一家综合类集团</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="container" id="services">
        <div class="section">
            <h2>公告</h2>
            <script>
                function displayDate() {
                    var dateElement = document.getElementById('dateDisplay');
                    if (dateElement) {
                        var currentDate = new Date();
                        var options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                        var formattedDate = currentDate.toLocaleDateString('zh-CN', options);
                        dateElement.textContent = '当前日期: ' + formattedDate;
                    } else {
                        console.error('Element with id "dateDisplay" not found');
                    }
                }
                window.onload = displayDate;
            </script>
            <p id="dateDisplay"></p>
            <p class="gongao">禁止一切非法抄袭、盗版行为，违者将受到法律惩戒。</p>
        </div>
    </div>
    <div class="container" id="services">
        <div class="section">
            <h2>旗下企业</h2>
            <table border="1" class="table1">
                <tr>
                    <td>总公司</td>
                    <td>四川青链通科技集团有限责任公司</td>
                </tr>
                <tr>
                    <td>文创</td>
                    <td>四川省青春青年科技文化有限责任公司</td>
                </tr>
                <tr>
                    <td>孵化</td>
                    <td>四川警院青年企业孵化中心</td>
                </tr>      
                <tr>
                    <td>检验</td>
                    <td>四川省研探检验检测有限责任公司</td>
                </tr>    
                <tr>
                    <td>技术</td>
                    <td>四川青链通科技集团有限责任公司第二分公司</td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 四川青链通科技集团.</p>
        <p>&copy; 地址：四川绵阳</p>
    </footer>
</body>
</html>
